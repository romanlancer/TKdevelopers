<header class="header-hero">
	<div class="container header-hero__container">
		<nav class="header-hero__nav">
			<a href="./index.html" class="logo animate__animated animate__rollIn">
				<picture>
					<source
						srcset="
							./images/header__hero/logo.png    1x,
							./images/header__hero/logo_2x.png 2x
						"
					/>
					<img src="./images/header__hero/logo.png" alt="company logo" />
				</picture>
			</a>
			<ul class="header-hero__navigation-list">
				<li class="header-hero__navigation-item">
					<a href="./index.html" class="header-hero__navigation-link link"
						>Home</a
					>
				</li>
				<li class="header-hero__navigation-item">
					<a href="#customer__reviews" class="header-hero__navigation-link link"
						>About us</a
					>
				</li>
				<li class="header-hero__navigation-item">
					<a href="#about" class="header-hero__navigation-link link"
						>How it’s made?</a
					>
				</li>
				<li class="header-hero__navigation-item">
					<a href="#products" class="header-hero__navigation-link link"
						>Our products</a
					>
				</li>
				<li class="header-hero__navigation-item">
					<a href="#contacts" class="header-hero__navigation-link link"
						>Contact</a
					>
				</li>
			</ul>
			<button
				class="header-hero__burger js-open-menu"
				aria-expanded="false"
				aria-controls="mobile-menu"
				type="button"
			>
				<svg class="header-hero__icon-menu" width="20" height="12">
					<use href="./images/header__hero/symbol-defs.svg#icon-burger"></use>
				</svg>
			</button>
			<button
				type="button"
				class="
					header-hero__button
					animate__animated animate__heartBeat animate__infinite animate__slower
				"
				data-modal-open
			>
				Buy now >
			</button>
		</nav>
		<div class="header-hero__title-container">
			<h1 class="header-hero__title">
				<span class="header-hero__title-partial1">ice cream made with</span
				><span class="header-hero__title-partial2">passion</span>
			</h1>
			<ul class="header-hero__title-buttons">
				<li>
					<button type="button" class="header-hero__title-btn1">
						Products
					</button>
				</li>
				<li>
					<button type="button" class="header-hero__title-btn2">
						How it’s made?
					</button>
				</li>
			</ul>
		</div>
		<div class="header-hero__adv-card">
			<div>
				<picture class="milk-pic">
					<source
						srcset="
							./images/header__hero/milk-pic_t.png    1x,
							./images/header__hero/milk-pic_t_2x.png 2x
						"
						media="(max-width: 1279px)"
					/>
					<source
						srcset="
							./images/header__hero/milk-pic_d.png    1x,
							./images/header__hero/milk-pic_d_2x.png 2x
						"
						media="(min-width: 1280px)"
					/>
					<img src="./images/header__hero/milk-pic_d.png" alt="milk picture" />
				</picture>
			</div>
			<div class="header-hero__advertisement">
				<p class="header-hero__advertisement-text">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
					eiusmod tempor incididunt ut labore et
				</p>
				<picture>
					<source
						srcset="
							./images/header__hero/arrow-right_t.png    1x,
							./images/header__hero/arrow-right_t_2x.png 2x
						"
						media="(max-width: 1279px)"
					/>
					<source
						srcset="
							./images/header__hero/arrow-right_d.png    1x,
							./images/header__hero/arrow-right_d_2x.png 2x
						"
						media="(min-width: 1280px)"
					/>
					<img
						src="./images/header__hero/arrow-right_d.png"
						alt="advertisement arrow"
					/>
				</picture>
			</div>
		</div>
		<div class="company-abouts-1 animate__animated animate__slideInRight">
			<div class="company-abouts-1__circle"></div>
			<p class="company-abouts-1__num">16</p>
			<p class="company-abouts-1__text">cafes</p>
		</div>

		<div class="company-abouts-2 animate__animated animate__slideInRight"">
			<div class="company-abouts-2__circle"></div>
			<p class="company-abouts-2__num">23</p>
			<p class="company-abouts-2__text">food trucks</p>
		</div>
		<div class="header-hero__circle"></div>

		<picture class="ice-cream-pic animate__animated animate__slideInUp">
			<source
				srcset="
					./images/header__hero/ice-cream-pic_m.png    1x,
					./images/header__hero/ice-cream-pic_m_2x.png 2x
				"
				media="(max-width: 767px)"
			/>
			<source
				srcset="
					./images/header__hero/ice-cream-pic_t.png    1x,
					./images/header__hero/ice-cream-pic_t_2x.png 2x
				"
				media="(max-width: 1279px)"
			/>
			<source
				srcset="
					./images/header__hero/ice-cream-pic_d.png    1x,
					./images/header__hero/ice-cream-pic_d_2x.png 2x
				"
				media="(min-width: 1280px)"
			/>
			<img
				src="./images/header__hero/ice-cream-pic_d.png"
				alt="delicious ice-cream picture"
			/>
		</picture>

		<picture class="girl-pic animate__animated animate__slideInRight">
			<source
				srcset="
					./images/header__hero/girl-pic_t.png    1x,
					./images/header__hero/girl-pic_t_2x.png 2x
				"
				media="(max-width: 1279px)"
			/>
			<source
				srcset="
					./images/header__hero/girl-pic_d.png    1x,
					./images/header__hero/girl-pic_d_2x.png 2x
				"
				media="(min-width: 1280px)"
			/>
			<img
				src="./images/header__hero/girl-pic_d.png"
				alt="a very happy girl eating delicious ice-cream"
			/>
		</picture>
	</div>
</header>
